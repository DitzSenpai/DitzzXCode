<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Test</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loader-wrapper" id="myLoader">
        <div class="loader"></div>
    </div>

    <h1>Ini Konten Halaman</h1>
    <p>Loading screen akan muncul lalu hilang dengan cepat.</p>
    <button onclick="simulateLoading()">Simulasikan Loading</button>

    <script>
        function showLoader() {
            const loaderWrapper = document.getElementById('myLoader');
            if (loaderWrapper) {
                loaderWrapper.style.opacity = '1';
                loaderWrapper.style.visibility = 'visible';
            }
        }

        function hideLoader() {
            const loaderWrapper = document.getElementById('myLoader');
            if (loaderWrapper) {
                loaderWrapper.style.opacity = '0';
                loaderWrapper.style.visibility = 'hidden';
            }
        }
        
        // Panggil hideLoader() saat halaman pertama kali dimuat
        window.addEventListener('load', () => {
            hideLoader();
        });

        // Contoh simulasi saat tombol diklik
        function simulateLoading() {
            showLoader();
            setTimeout(() => {
                hideLoader();
            }, 1000); // Muncul selama 1 detik
        }
    </script>

</body>
</html>
