<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DitzMarketplace - Buat Pemberitahuan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Buat Pemberitahuan Baru</h2>
        <form id="notification-form">
            <div class="form-group">
                <label for="title">Judul Pemberitahuan:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="message">Isi Pemberitahuan:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Kirim Pemberitahuan</button>
        </form>
    </div>

    <script src="admin.js"></script>
</body>
</html>
